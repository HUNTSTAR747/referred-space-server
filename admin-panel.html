<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referred.space - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #1a202c;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #718096;
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .auth-section {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 32px;
      border: 2px solid #e2e8f0;
    }
    
    .auth-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f56565;
    }
    
    .status-dot.authenticated {
      background: #48bb78;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .help-text {
      font-size: 13px;
      color: #718096;
      margin-top: 6px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    
    .result.success {
      background: #f0fdf4;
      border: 2px solid #86efac;
      color: #166534;
      display: block;
    }
    
    .result.error {
      background: #fef2f2;
      border: 2px solid #fca5a5;
      color: #991b1b;
      display: block;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      border-bottom: 2px solid #e2e8f0;
    }
    
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #718096;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      width: auto;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .code-list {
      margin-top: 32px;
    }
    
    .code-item {
      background: #f7fafc;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .code-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 18px;
    }
    
    .code-meta {
      font-size: 13px;
      color: #718096;
      margin-top: 4px;
    }

    .login-form {
      margin-top: 16px;
      display: none;
    }

    .login-form.show {
      display: block;
    }

    .small-button {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Referred.space Admin</h1>
    <p class="subtitle">Manage discount codes and stores</p>
    
    <!-- AUTH SECTION -->
    <div class="auth-section">
      <div class="auth-status">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Not Authenticated</span>
        </div>
        <button class="small-button" id="authButton" onclick="toggleAuth()">Login</button>
      </div>
      
      <div id="loginForm" class="login-form">
        <div class="form-group" style="margin-top: 16px; margin-bottom: 12px;">
          <label for="adminKey">Admin API Key</label>
          <input 
            type="password" 
            id="adminKey" 
            placeholder="Enter your admin API key"
          >
          <p class="help-text">Get this from your environment variables</p>
        </div>
        <button class="small-button" onclick="authenticate()">Submit</button>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('add')">Add Codes</button>
      <button class="tab" onclick="switchTab('view')">View All</button>
    </div>
    
    <!-- ADD CODES TAB -->
    <div id="add-tab" class="tab-content active">
      <form id="codeForm">
        <div class="form-group">
          <label for="domain">Store Domain</label>
          <input 
            type="text" 
            id="domain" 
            placeholder="e.g., gymshark.com"
            required
          >
          <p class="help-text">Enter the domain without https:// or www.</p>
        </div>
        
        <div class="form-group">
          <label for="codes">Discount Codes</label>
          <textarea 
            id="codes" 
            placeholder="CREATOR10&#10;JASMINE15&#10;SAVE20"
            required
          ></textarea>
          <p class="help-text">One code per line</p>
        </div>
        
        <div class="form-group">
          <label for="creators">Creator Handles (Optional)</label>
          <input 
            type="text" 
            id="creators" 
            placeholder="@alex, @jasmine, @mike"
          >
          <p class="help-text">Comma-separated Instagram handles</p>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Add Codes to Database</button>
        
        <div id="result" class="result"></div>
      </form>
    </div>
    
    <!-- VIEW ALL TAB -->
    <div id="view-tab" class="tab-content">
      <button onclick="loadAllCodes()" style="margin-bottom: 20px; width: auto; padding: 10px 20px;" id="refreshBtn" disabled>
        üîÑ Refresh List
      </button>
      <div id="codeList" class="code-list"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://referred-space-server-jm8y5zmao-hunters-projects-07dd0a5c.vercel.app';
    let authToken = localStorage.getItem('adminAuthToken') || '';
    
    // Check auth status on load
    window.addEventListener('load', async () => {
      if (authToken) {
        // Verify the stored token is still valid
        try {
          const response = await fetch(`${API_URL}/admin/store-codes`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${authToken}`,
              'X-Admin-Key': authToken
            },
            credentials: 'include'
          });
          
          if (response.status === 401) {
            // Token is invalid, log out
            logout();
          } else {
            // Token is valid
            updateAuthStatus(true);
          }
        } catch (error) {
          console.error('Auth check failed:', error);
          // On network error, assume token might be valid but server unreachable
          updateAuthStatus(true);
        }
      }
    });
    
    function toggleAuth() {
      const loginForm = document.getElementById('loginForm');
      loginForm.classList.toggle('show');
    }
    
    async function authenticate() {
      const key = document.getElementById('adminKey').value.trim();
      if (!key) {
        alert('Please enter an API key');
        return;
      }
      
      // Show loading state
      const submitButton = document.querySelector('#loginForm button');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Verifying...';
      submitButton.disabled = true;
      
      try {
        // Test the key by making a request to the server
        const response = await fetch(`${API_URL}/admin/store-codes`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${key}`,
            'X-Admin-Key': key
          },
          credentials: 'include'
        });
        
        if (response.status === 401) {
          alert('‚ùå Invalid API key. Please check and try again.');
          submitButton.textContent = originalText;
          submitButton.disabled = false;
          return;
        }
        
        if (!response.ok) {
          alert('‚ùå Server error. Please try again later.');
          submitButton.textContent = originalText;
          submitButton.disabled = false;
          return;
        }
        
        // Key is valid!
        authToken = key;
        localStorage.setItem('adminAuthToken', key);
        updateAuthStatus(true);
        document.getElementById('loginForm').classList.remove('show');
        document.getElementById('adminKey').value = '';
        submitButton.textContent = originalText;
        submitButton.disabled = false;
        
      } catch (error) {
        alert('‚ùå Network error: ' + error.message);
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      }
    }
    
    function updateAuthStatus(isAuth) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const authButton = document.getElementById('authButton');
      const submitBtn = document.getElementById('submitBtn');
      const refreshBtn = document.getElementById('refreshBtn');
      
      if (isAuth) {
        statusDot.classList.add('authenticated');
        statusText.textContent = 'Authenticated';
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
        submitBtn.disabled = false;
        refreshBtn.disabled = false;
      } else {
        statusDot.classList.remove('authenticated');
        statusText.textContent = 'Not Authenticated';
        authButton.textContent = 'Login';
        authButton.onclick = toggleAuth;
        submitBtn.disabled = true;
        refreshBtn.disabled = true;
      }
    }
    
    function logout() {
      authToken = '';
      localStorage.removeItem('adminAuthToken');
      updateAuthStatus(false);
    }
    
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }
    
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!authToken) {
        alert('Please authenticate first');
        return;
      }
      
      const domain = document.getElementById('domain').value.trim();
      const codesText = document.getElementById('codes').value.trim();
      const creatorsText = document.getElementById('creators').value.trim();
      
      const codes = codesText.split('\n').map(c => c.trim()).filter(c => c);
      
      const creators = creatorsText
        ? creatorsText.split(',').map(c => ({
            handle: c.trim().replace('@', ''),
            id: Math.random().toString(36).substr(2, 9)
          }))
        : [];
      
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Saving...';
      resultDiv.className = 'result';
      resultDiv.style.display = 'block';
      
      try {
        const response = await fetch(`${API_URL}/admin/store-codes`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
            'X-Admin-Key': authToken
          },
          credentials: 'include',
          body: JSON.stringify({ domain, codes, creators })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.textContent = `‚úÖ Success! Added ${codes.length} code(s) for ${domain}`;
          document.getElementById('codeForm').reset();
        } else if (response.status === 401) {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå Authentication failed. Please check your API key.`;
          logout();
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå Network error: ${error.message}`;
      }
    });
    
    async function loadAllCodes() {
      if (!authToken) {
        alert('Please authenticate first');
        return;
      }
      
      const listDiv = document.getElementById('codeList');
      listDiv.innerHTML = '<p style="color: #718096;">Loading...</p>';
      
      try {
        const response = await fetch(`${API_URL}/admin/store-codes`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'X-Admin-Key': authToken
          },
          credentials: 'include'
        });
        
        if (response.status === 401) {
          listDiv.innerHTML = '<p style="color: #e53e3e;">Authentication failed. Please login again.</p>';
          logout();
          return;
        }
        
        const data = await response.json();
        
        if (data.stores && data.stores.length > 0) {
          listDiv.innerHTML = data.stores.map(store => `
            <div class="code-item">
              <div>
                <div class="code-name">${store.domain}</div>
                <div class="code-meta">${store.codes.length} code(s) | Updated: ${new Date(store.updated_at).toLocaleDateString()}</div>
              </div>
            </div>
          `).join('');
        } else {
          listDiv.innerHTML = '<p style="color: #718096; text-align: center; padding: 40px;">No stores found</p>';
        }
      } catch (error) {
        listDiv.innerHTML = `<p style="color: #e53e3e;">Error loading codes: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
